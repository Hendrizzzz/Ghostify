<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300">
    <title>Ghostify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            padding: 16px;
            background: linear-gradient(160deg, #0d0606 0%, #1a0f0f 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 100, 100, 0.12);
        }

        .header-icon {
            width: 32px;
            height: 32px;
        }

        .header-text h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            line-height: 1.2;
        }

        .header-text p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
        }

        .platform {
            margin-bottom: 12px;
        }

        .platform-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 150, 150, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding-left: 2px;
        }

        .platform-label svg {
            width: 12px;
            height: 12px;
            opacity: 0.7;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 100, 100, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 11px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            transition: background 0.15s ease;
        }

        .row:last-child {
            border-bottom: none;
        }

        .row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .row-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }

        .row.disabled .row-label {
            color: rgba(255, 255, 255, 0.3);
        }

        .switch {
            position: relative;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .track {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 22px;
            transition: all 0.2s ease;
        }

        .track:before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            left: 3px;
            top: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        input:checked+.track {
            background: #dc2626;
            box-shadow: 0 0 12px rgba(220, 38, 38, 0.5);
        }

        input:checked+.track:before {
            transform: translateX(18px);
            background: #fff;
        }

        input:disabled+.track {
            background: rgba(255, 255, 255, 0.04);
            cursor: not-allowed;
        }

        input:disabled+.track:before {
            background: rgba(255, 255, 255, 0.15);
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 100, 100, 0.1);
        }

        .footer span {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon32.png" alt="" class="header-icon">
        <div class="header-text">
            <h1>Ghostify</h1>
            <p>Privacy controls for social media</p>
        </div>
    </div>

    <div class="platform">
        <div class="platform-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5" />
                <circle cx="12" cy="12" r="4" />
            </svg>
            Instagram
        </div>
        <div class="card">
            <div class="row">
                <span class="row-label">Hide Typing</span>
                <label class="switch"><input type="checkbox" id="ig-typing"><span class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Seen</span>
                <label class="switch"><input type="checkbox" id="ig-seen"><span class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Story Views</span>
                <label class="switch"><input type="checkbox" id="ig-story"><span class="track"></span></label>
            </div>
        </div>
    </div>

    <div class="platform">
        <div class="platform-label">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
            </svg>
            Messenger / Facebook
        </div>
        <div class="card">
            <div class="row disabled">
                <span class="row-label">Hide Typing</span>
                <label class="switch"><input type="checkbox" id="msg-typing" disabled><span
                        class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Seen</span>
                <label class="switch"><input type="checkbox" id="msg-seen"><span class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Story Views</span>
                <label class="switch"><input type="checkbox" id="msg-story"><span class="track"></span></label>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>v2.0.0</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
