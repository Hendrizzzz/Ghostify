<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300">
    <title>Ghostify</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div class="header">
        <img src="icons/icon32.png" alt="" class="header-icon">
        <div class="header-text">
            <h1>Ghostify</h1>
            <p>Privacy controls for social media</p>
        </div>
    </div>

    <div class="platform">
        <div class="platform-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5" />
                <circle cx="12" cy="12" r="4" />
            </svg>
            Instagram
        </div>
        <div class="card">
            <div class="row">
                <span class="row-label">Hide Typing</span>
                <label class="switch"><input type="checkbox" id="ig-typing"><span class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Seen</span>
                <label class="switch"><input type="checkbox" id="ig-seen"><span class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Story Views</span>
                <label class="switch"><input type="checkbox" id="ig-story"><span class="track"></span></label>
            </div>
        </div>
    </div>

    <div class="platform">
        <div class="platform-label">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
            </svg>
            Messenger / Facebook
        </div>
        <div class="card">
            <div class="row disabled">
                <span class="row-label">Hide Typing</span>
                <label class="switch"><input type="checkbox" id="msg-typing" disabled><span
                        class="track"></span></label>
            </div>
            <div class="row">
                <span class="row-label">Hide Seen</span>
                <div class="row-actions">
                    <button class="refresh-btn" id="refresh-fb" title="Refresh Facebook/Messenger">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-3-6.7" />
                            <path d="M21 3v6h-6" />
                        </svg>
                    </button>
                    <label class="switch"><input type="checkbox" id="msg-seen"><span class="track"></span></label>
                </div>
            </div>
            <div class="row">
                <span class="row-label">Hide Story Views</span>
                <label class="switch"><input type="checkbox" id="msg-story"><span class="track"></span></label>
            </div>
        </div>
    </div>

    <div class="footer">
        <span id="version-number"></span>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
